---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/*.js"
exclude_paths:
  - "src/specs/**/*.*"
  - "build/**/*.*"
  - "coverage/**/*.*"
  - "node_modules/**/*.*"
